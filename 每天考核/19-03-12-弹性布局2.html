<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
		}
		.son{
			width: 100px;
			height: 100px;
			background: yellow;
			text-align: center;
			line-height: 100px;
		}
		.fathers{
			width: 350px;
			height: 100px;
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
		}
		.father2{
			align-self: center;
		}
		.father3{
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="fathers father1">
			<div class="son son1">son1</div>
			<div class="son son2">son2</div>
			<div class="son son3">son3</div>
		</div>
		<div class="fathers father2">
			<div class="son son4">son4</div>
			<div class="son son5">son5</div>
			<div class="son son6">son6</div>
		</div>
		<div class="fathers father3">
			<div class="son son7">son7</div>
			<div class="son son8">son8</div>
			<div class="son son9">son9</div>
		</div>
	</div>
</body>
</html>
