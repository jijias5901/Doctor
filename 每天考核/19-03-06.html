<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重并排序</title>
</head>
<body>
	
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	var arrs = [];
	var arr = [1,3,5,3,7,1,9,0];
	
	for(var i = 0;i<arr.length;i++){
		if(arrs.indexOf(arr[i],0) == -1){
			arrs.push(arr[i])
		}
	}
	console.log(arrs)
	arrs.sort(function(n1,n2){
		return n2-n1;
	})

	console.log(arrs);
</script>

</html>
