<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<title>苏宁</title>
	<link rel="stylesheet" type="text/css" href="css/SuNing.css">
	<link rel="stylesheet" type="text/css" href="font-1/iconfont.css">
</head>
<body>
	<!-- 顶部导航 -->
	<div class="ng-toolbar">
		<div class="common">
			<div class="ng-toolbar-left">
				<div class="ng-toolbar-left-nav ng-toolbar-left-common">
					<a href="javascript:;">
						<span class="ng-toolbar-left-a-common ng-toolbar-left-nav-span">网站导航</span>
						<i class="iconfont ng-toolbar-left-a-common ng-toolbar-left-nav-i">&#xe61c;</i>
					</a>
				</div>
				<div class="ng-toolbar-left-merchant ng-toolbar-left-common">
					<a href="javascript:;">
						<span class="ng-toolbar-left-a-common ng-toolbar-left-nav-span">商家入驻</span>
						<i class="iconfont ng-toolbar-left-a-common ng-toolbar-left-nav-i">&#xe61c;</i>
					</a>
				</div>
				<div class="ng-toolbar-left-service ng-toolbar-left-common">
					<a href="javascript:;">
						<span class="ng-toolbar-left-a-common ng-toolbar-left-nav-span">客户服务</span>
						<i class="iconfont ng-toolbar-left-a-common ng-toolbar-left-nav-i">&#xe61c;</i>
					</a>
				</div>
				<div class="city">
					<a href="javascript:;">
						<i class="iconfont">&#xe667;</i>
						<span>北京</span>
						<i class="iconfont">&#xe601;</i>
					</a>
				</div>
			</div>
			<div class="ng-toolbar-right">
				<!-- 登录 -->
				<div class="ng-toolbar-right-register">
					<a href="#">请登录</a>
					<a href="#">注册有礼</a>
				</div>
				<!-- 我的订单 -->
				<div class="ng-toolbar-right-order">
					<a href="#">我的订单</a>
					<i class="iconfont"></i>
				</div>
				<div class="ng-toolbar-right-egou">
					<a href="#">我的易购</a>
					<i class="iconfont"></i>
				</div>
				<a href="#">苏宁会员</a>
				<div class="ng-toolbar-right-shopping"></div>
			</div>
		</div>
	</div>
	<!-- LOGO -->
	<header>
		<div class="common"></div>
	</header>
	<!-- 导航 -->
	<nav>
		<div class="common"></div>
	</nav>
	<!-- 轮播图 -->
	<main>
		<div class="common"></div>
	</main>
	<!-- 促销 -->
	<div class="promotion"></div>
	<!-- 抢购 -->
	<div class="rush"></div>
	<!-- 福利 -->
	<div class="welfare"></div>
	<!-- 必抢清单 -->
	<div class="inventory-module"></div>
	<!-- 领劵中心 -->
	<div class="securities-module"></div>
	<!-- 7块 品牌进入 -->
	<div class="enter-v7"></div>
	<!-- 广告 -->
	<div class="advertising"></div>
	<!-- 手机和电脑 -->
	<div class="noopsyche"></div>
	<!-- 电器 -->
	<div class="appliance"></div>
	<!-- 广告 -->
	<div class="advertising"></div>
	<!-- 双拼 -->

</body>
</html>
