<script>
	let getData = (url)=>{
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data);
			})
		})
	}

		let data = await getData(url);
		let data1 = await getData(data.followers_url);
		let data2 = await getData(data1[0].followers_url);

	}
	Fn("https://api.github.com/users/kuazhu");
