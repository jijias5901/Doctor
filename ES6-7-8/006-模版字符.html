<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模版字符</title>
</head>
<body>
	<button>点击</button>
</body>
<script>
	let oBtn = document.querySelector("button");
	var oLi = "李响是个大孬蛋";
	oBtn.onclick = function(){
		var html = `<ul>
						<li>${oLi}</li>
						<li>${oLi}</li>
						<li>${oLi}</li>
						<li>${oLi}</li>
						<li>${oLi}</li>
					</ul>`;
		document.body.innerHTML = html;
	}
</script>
</html>
