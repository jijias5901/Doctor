<script>
	let getTimeout = delay=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve("1::"+delay);
			},delay)
		})
	}
	let p = [100,200,500].map(time=>getTimeout(time))
	
	let p1 = Promise.race(p);
	p1.then(data=>{
		console.log(data);
	})
	.catch(data=>{
		console.log(data);
	})
</script>
</html>
