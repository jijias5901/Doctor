<script>
	function ImgSrc(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve(url);
			}
			img.onerror = function(){
				reject(url);
			}
			img.src = url;
		})
	}
	ImgSrc("img/001.jpg")
	.then(url=>{
		console.log("成功");
	},url=>{
		console.log("失败");
	})
</script>
</html>
