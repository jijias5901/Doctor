<script>
	class Parson{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log("i am "+this.name);
		}
		sayAge(){
			console.log("i am "+this.age+" years old");
		}
		static sayHi(){
			console.log("hello");
		}
	}
	let p = new Parson("Tom",18)

	console.log(p);
	p.sayName();
	p.sayAge();
	Parson.sayHi();
	
	class Fn extends Parson{
		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}
		sayMajor(){
			console.log("i am "+this.major);
		}	
	}
	let f = new Fn("Leo",22,"Computer");
	console.log(f);
	f.sayMajor();
</script>
