<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	function ImgSrc(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve("1::"+url);
			}
			img.onerror = function(){
				reject("2::"+url);
			}
			img.src = url;
		})
	}
	var p1 = ["img/001.jpg","img/002.jpg"].map((data) => ImgSrc(data));
	Promise.all(p1)
	.then(data => {
		console.log(data);
	})
	.catch(data => {
		console.log(data);
	})
	
</script>
</html>
