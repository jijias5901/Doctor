<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
		}
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>

<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>

function init($elem){
	$elem.removeClass("transition");
	if($elem.is(":hidden")){
		$elem.data("status","hidden");
	}else{
		$elem.data("status","shown");
	}
};
function show($elem,cb){
	if($elem.data("status") == "shown") return;
	if($elem.data("status") == "show") return;
	$elem.data("status","show").trigger("show");
	cb();
}
function hide($elem,cb){
	if($elem.data("status") == "hidden") return;
	if($elem.data("status") == "hide") return;
	$elem.data("status","hide").trigger("hide");
	cb();
}


var slient = {
	init:init,
	show:function($elem){
		show($elem,function(){
			$elem.show();
			$elem.trigger("shown").data("status","shown");
		})
	},
	hide:function($elem){
		hide($elem,function(){
			$elem.hide();
			$elem.trigger("hidden").data("status","hidden");
		})
	}
}

var $elem = $(".box");
var js = {
	fade:{
		init:init,
		show:function($elem){
			show($elem,function(){
				$elem.stop();
				$elem.fadeIn(function(){
					$elem.trigger("shown").data("status","shown");
				});
			})		
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.fadeOut(function(){
					$elem.trigger("hidden").data("status","hidden");
				});
			})
		}
	},
	slideDownUp:{
		init:init,
		show:function($elem){
			show($elem,function(){
				$elem.stop();
				$elem.slideDown(function(){
					$elem.trigger("shown").data("status","shown");
				});
			})		
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.slideUp(function(){
					$elem.trigger("hidden").data("status","hidden");
				});
			})
		}
	}
}

$elem.on("show shown hide hidden",function(ev){
	if(ev.type == "show"){
		console.log("show...")
	}else if(ev.type == "shown"){
		console.log("shown...")
	}else if(ev.type == "hide"){
		console.log("hide...")
	}else if(ev.type == "hidden"){
		console.log("hidden...")
	}
})

</script>
