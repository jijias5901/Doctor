<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
		}
		div{
			width: 300px;
			height: 300px;
			padding: 20px;
			border: 10px solid #ff0;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/showhide.js"></script>
<script>

var $elem = $(".box");
$elem.showHide({
	js:true,
	mode:"slideDownUp"
});
$elem.on("show shown hide hidden",function(ev){
	if(ev.type == "show"){
		console.log("show...")
	}else if(ev.type == "shown"){
		console.log("shown...")
	}else if(ev.type == "hide"){
		console.log("hide...")
	}else if(ev.type == "hidden"){
		console.log("hidden...")
	}
})

$("button").eq(0).on("click",function(){
	$elem.showHide("show")
})
$("button").eq(1).on("click",function(){
	$elem.showHide("hide")
})
</script>
</html>
