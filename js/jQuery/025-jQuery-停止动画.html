<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
	<div></div>
</body>
<script src="../jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("button").eq(0).on("click",function(){
			$("div").animate({width:200},1000);
			$("div").animate({height:200},1000);
			$("div").animate({opacity:0.5},1000);
		})
		$("button").eq(1).on("click",function(){
			// $("div").stop();
			// $("div").stop(false,true);
			// $("div").stop(false,false);
			// $("div").stop(true,false);
			$("div").stop(true,true);
		})
	})
</script>
</html>
