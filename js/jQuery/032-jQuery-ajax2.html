<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>获取数据1</button>
	<button>获取数据2</button>
	<button>获取数据3</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("button").eq(0).on("click",function(){
			$.get("data.json",function(data){
				console.log(data)
			},"json")			
		})
		$("button").eq(1).on("click",function(){
			$.post("data.json",{name:"Leo",age:18},function(data){
				console.log(data)
			})			
		})
		$("button").eq(2).on("click",function(){
			$.getJSON("data.json",function(data){
				console.log(data)
			})
		})
	})
</script>
</html>
