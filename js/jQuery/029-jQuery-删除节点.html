<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		李响是孬蛋
		<p>李响是大孬蛋</p>
	</div>
</body>
<script src="../jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("button").eq(0).on("click",function(){
			var $div = $("div").remove();
			$("body").append($div);
		});
		$("button").eq(1).on("click",function(){
			var $div = $("div").empty();
			$("body").append($div);
		});
		$("button").eq(2).on("click",function(){
			var $div = $("div").detach();
			$("body").append($div);
		});
	})
</script>
</html>
