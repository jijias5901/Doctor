<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" value="aaa" name="a1">
	<input type="text" value="bbb" name="a2">
	<input type="checkbox">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		console.log($("input").attr("name"));
		console.log($("input").eq(1).attr("name"));
		console.log($("input").prop("name"));

		console.log($("input").eq(0).attr("type","checkbox"));
		console.log($("input").eq(1).prop("type","button"));

		console.log($("input").eq(0).removeAttr("name"));
		console.log($("input").eq(1).removeProp("name"));

		console.log($("input").eq(0).removeAttr("value"));
		console.log($("input").eq(1).removeProp("value"));
	})
</script>
</html>
