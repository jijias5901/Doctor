<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
		<li>li6</li>
		<li>li7</li>
		<li>li8</li>
	</ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		/*
		$("ul").delegate("li","click",function(){
			console.log(this);
		})
		*/
		
		$("ul").on("click","li",function(){
			$("li")[this].removeChild(this);
		})

		$("button").on("click",function(){
			var oLi = document.createElement("li");
			oLi.innerHTML = "李响是个孬蛋";
			$("ul")[0].appendChild(oLi);
		})
	})
</script>
</html>
