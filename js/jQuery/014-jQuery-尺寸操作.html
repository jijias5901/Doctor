<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 10px solid #000;
			background: skyblue;
		}
		.box2{
			width: 200px;
			height: 200px;
			padding: 20px;
			border: 20px solid #000;
			background: red;	
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		console.log($("div").width());
		// console.log($("div").width(200));
		console.log($("div").innerWidth());
		console.log($("div").innerHeight());
		console.log($("div").innerWidth(150));
		console.log($("div").innerHeight(150));
	})
</script>
</html>
