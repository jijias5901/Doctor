<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
	<div>div2</div>
	<div><p>我是内容</p></div>
	<div><span>我是span</span></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		//过滤器
		console.log($('div:eq(-2)'));
		console.log($('div:empty'));
		console.log($('div:parent'));
		console.log($('div:contains(内容)'));
		console.log($('div:has(span)'))
		// 过滤方法
		console.log($('div').eq(2));
		console.log($('div:empty').siblings())
	})
</script>
</html>
