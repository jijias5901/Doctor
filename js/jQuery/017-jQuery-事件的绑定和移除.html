<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}

</head>
<body>
	<button>移除</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

<script>
	$(function(){
		function fn(){
			alert("fn");
		}
		$("div").click(function(){
			alert("click 1");
		})
		$("div").on("mouseover",function(){
			alert("click 2");

		$("button").on("click",function(){
			// $("div").off();
			$("div").off("click");
			// $("div").off("click",fn);
		})
	})
</script>
