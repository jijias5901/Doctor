<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			position: relative;
			width: 500px;
			height: 500px;
			background-color: #ccc;
			margin: 100px auto;
		}
		#box{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 200px;
			height: 200px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBox1 = document.getElementById('box1');
	var disY = 0;
	var disX = 0;
	oBox.onmousedown = function(ev){
		disY = ev.clientY - oBox.offsetTop;
		disX = ev.clientX - oBox.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l < 20){
				l = 0;
			}else if(l + 20 > oBox1.offsetWidth - oBox.offsetWidth){
				l = oBox1.offsetWidth - oBox.offsetWidth;
			}
			if(t < 20){
				t = 0;
			}else if(t + 20 > oBox1.offsetHeight - oBox.offsetHeight){
				t = oBox1.offsetHeight - oBox.offsetHeight;
			}
			oBox.style.left = l +'px';
			oBox.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
