<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: #eee;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	function handleEvent(ev){
		if(ev.type == 'mouseover'){
			oBox.style.backgroundColor = 'red';
		}else if(ev.type == 'click'){
			oBox.style.backgroundColor = 'blue';
		}
	}

	oBox.addEventListener('mouseover',handleEvent,false);
	oBox.addEventListener('click',handleEvent,false);
</script>
</html>
