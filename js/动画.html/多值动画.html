<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: #f00;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="synthesize-animation.js"></script>
<script>
	var oBox = document.getElementById('box');
	oBox.onmouseover = function(){
		animate(oBox,{width:400,height:400,opacity:100},true,function(){
			animate(oBox,{width:100,height:100,opacity:30},true)
		})
	}
</script>
</html>
