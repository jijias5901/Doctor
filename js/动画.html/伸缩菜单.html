<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#box1{
			position: absolute;
			top: 0;
			left: -400px;
			width: 400px;
			height: 400px;
			background-color: #ccc;
		}
		#box2{
			position: absolute;
			top: 0;
			right: -100px;
			width: 100px;
			height: 400px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var Timer = 0;
	oBox1.onmouseover = function(){
		clearInterval(Timer);
		iSpeed = 0;
		Timer = setInterval(function(){
			if(oBox1.offsetLeft > 0){
				iSpeed = -10;
			}else{
				iSpeed = 10;
			}
			if(Math.abs(0 - oBox1.offsetLeft) < Math.abs(iSpeed)){
				oBox1.style.left = '0';
				clearInterval(Timer);
			}else{
				oBox1.style.left = oBox1.offsetLeft + iSpeed + 'px';	
			}
		},30)
	}
	oBox1.onmouseout = function(){
			clearInterval(Timer);
		iSpeed = 0;
		Timer = setInterval(function(){
			if(oBox1.offsetLeft > -400){
				iSpeed = -10;
			}else{
				iSpeed = 10;
			}
			if(Math.abs(-400 - oBox1.offsetLeft) < Math.abs(iSpeed)){
				oBox1.style.left = '-400';
				clearInterval(Timer);
			}else{
				oBox1.style.left = oBox1.offsetLeft + iSpeed + 'px';	
			}
		},30)
	}
</script>
</html>
