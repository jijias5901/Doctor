<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#box{
			width: 500px;
			height: 500px;
			margin: 300px auto;
			text-align: center;
			color: #fff;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oFtime = new Date('2018-12-8 19:00:00');
	function Time(num){
		return num < 10 ? "0" + num : "" + num;
	}
	
	function Sp(){
		var oTimer = oFtime.getTime() - Date.now();
		var oSds = parseInt(oTimer / 1000);
		var oHours = parseInt(oSds/3600);
		var oMinutes = parseInt((oSds%3600)/60);
		var oSeconds = (oSds%3600)%60 ;
		oBox.innerHTML = '抢购倒计时还有' + Time(oHours) + '小时' + Time(oMinutes) + '分钟' + Time(oSeconds) + '秒';
	}
	setInterval(Sp,500);
	Sp();
</script>
</html>
