<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.4</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script>
	/*
		1.在ul最后插入一个<li>4</li>
		2.在ul头部插入一个<li>0</li>
		3.删除列表中的<li>1</li>
	*/
	var oUl1 = document.getElementById('ul1');
	var aLi = document.createElement('li');
	aLi.innerHTML = '4';
	oUl1.appendChild(aLi);
	aLi.innerHTML = '0';
	oUl1.insertBefore('0',)


</script>
</html>
