 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<style>
 		*{
 			padding: 0;
 			margin: 0;
 		}
 		.top{
 			height: 100px;
 			background-color: #0f0;
 		}
 		#nav{
 			width: 100%;
 			height: 0;
 			background-color: #f00;
 		}
 		.main{
 			height: 3000px;
 			background-color: #00f;
 		}
 	</style>
 </head>
 <body>
 	<div class="top"></div>
 	<div id="nav"></div>
 	<div class="main"></div>
 </body>
 <script>
 	var oNav = document.getElementById('nav');
 	var Timer = 0;
 	window.onscroll = function(){
 		if(oNav.scrollTop >= 100){
 			clearInterval(Timer);
			iSpeed = 0;
			Timer = setInterval(function(){
				if(oNav.offsetHeight > 100){
					iSpeed = -10;
				}else{
					iSpeed = 10;
				}
				if(Math.abs(100 - oNav.offsetHeight) < Math.abs(iSpeed)){
					oNav.style.height = '100px';
					clearInterval(Timer);
				}else{
					oNav.style.height = oNav.offsetHeight + iSpeed + 'px';	
				}
			},30)
 		}
 	}
 </script>
 </html>
