<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
<script>
	var oBox = document.getElementById('box');
	var aLi = oBox.children;
	var aBgr = '';
	for(var i = 0;i<aLi.length;i++){
		if(i%2){
			aLi[i].style.backgroundColor = 'red';
		}else{
			aLi[i].style.backgroundColor = 'skyblue';
		}
		aLi[i].onmouseover = function(){
			aBgr = this.style.backgroundColor;
			this.style.backgroundColor = 'yellow';
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = aBgr;
		}
	}
</script>
</html>
