<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox1 = document.getElementById('box');
	var oCenter = oBox1.getElementsByTagName('input');
	oBtn1.onclick = function(){
		for(var i = 0;i<oCenter.length;i++){
			oCenter[i].checked = true;
		}
	}
	oBtn2.onclick = function(){
		for(var i = 0;i<oCenter.length;i++){
			oCenter[i].checked = false;
		}
	}
	oBtn3.onclick = function(){
		for(var i = 0;i<oCenter.length;i++){
			if(oCenter[i].checked){
				oCenter[i].checked = false;
			}else{
				oCenter[i].checked = true;
			}
		}
	}
</script>
</html>
