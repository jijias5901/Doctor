<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			color: #012;
		}

	</style>
</head>
<body>
	<textarea name="" id="txt" cols="60" rows="10"></textarea>
	<input type="button" id="btn" value="发布">
	<ul id="ul1">
		<li>
			hahaha
			<a href="javascript:;">删除</a>
		</li>
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl1 = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;
		var oA = document.createElement('a');
		oA.innerHTML = '删除';
		oA.href = 'javascript:;';
		oLi.appendChild(oA);
		oUl1.insertBefore(oLi,oUl1.firstChild);
		oA.onclick = function{
		
		}
	}

</script>
</html>
