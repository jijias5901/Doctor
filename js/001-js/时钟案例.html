<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#box{
			width: 500px;
			height: 500px;
			margin: 300px auto;
			text-align: center;
			color: #fff;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	function oDou(num){
		return num < 10 ? '0' + num : '' + num; 
	}
	function today(){
		var oDate = new Date();
		var iHours =oDate.getHours();
		var iMinute = oDate.getMinutes();
		var iSeconds = oDate.getSeconds();
		oBox.innerHTML = oDou(iHours) + ':' + oDou(iMinute) + ":" + oDou(iSeconds);
	}
	setInterval(today,1000);
	today();


	
</script>
</html>
