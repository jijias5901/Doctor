<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script>
	var oUl1 = document.getElementById('ul1');
	var aLi = oUl1.children;
	var oLi4 = document.createElement('li');
	oLi4.innerHTML = '4';
	oUl1.appendChild(oLi4);
	var oLi0 = document.createElement('li');
	oLi0.innerHTML = '0';
	oUl1.insertBefore(oLi0,aLi[0]);
	oUl1.removeChild(aLi[1]);
</script>
</html>
