<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		.box2{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script>
	var oBox1 = document.querySelector('.box1');
	var oBox2 = document.querySelector('.box2');
	var disX = 0;
	var disY = 0;
	oBox1.onmousedown = function(ev){
		disX = ev.clientX - oBox1.offsetLeft;
		disY = ev.clientY - oBox1.offsetTop;
		document.onmousemove = function(ev){
			oBox1.style.left = ev.clientX - disX + 'px';
			oBox1.style.top = ev.clientY - disY + 'px';
			if((oBox1.offsetLeft + oBox1.offsetWidth > oBox2.offsetLeft)
				&& (oBox1.offsetTop + oBox1.offsetHeight > oBox2.offsetTop)
				&& (oBox1.offsetLeft  < oBox2.offsetLeft + oBox2.offsetWidth)
				&& (oBox1.offsetTop  < oBox2.offsetTop + oBox2.offsetHeight)){
				oBox2.style.backgroundColor = 'yellow';
			}else{
				oBox2.style.backgroundColor = 'blue';
			}
		}
	}
	document.onmouseup = function(){
			document.onmousemove = null;
	}  
</script>
</html>
