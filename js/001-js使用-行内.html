<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#box1{
			float: left;
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
		#box2{
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background: gray;
		}
	</style>
	<script>
		function box(){
			var	ccc=document.getElementById('box1');
			ccc.style.display='block';
		}
		function box3(){
			var	ccc=document.getElementById('box1');
			ccc.style.display='none';
		}
	</script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2" onmouseover="box()" onmouseout="box3()"></div>
</body>
</html>
