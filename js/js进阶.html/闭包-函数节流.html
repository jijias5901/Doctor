<script>
	var i = 0;
	function throttle(fn,timer){
		var listTime = Date.now();
		return function(){
			var NowTime = Date.now();
			if(NowTime - listTime > timer){
				fn();
				listTime = Date.now();
			}
		}
	}
	window.onscroll = throttle(function(){
		console.log(i++);
	},500)
</script>
