<!DOCTYPE html>

<script>
	function Parson(opation){
		//罗列属性
		this.oBox = null;
		this.width = opation.width;
		this.height = opation.height;
		this.background = opation.background;
		//初始化
		this.init();
		//绑定事件
	}
	Parson.prototype.init = function(){
		this.oBox = document.createElement('div');
		this.oBox.style.width = this.width;
		this.oBox.style.height = this.height;
		this.oBox.style.background = this.background;
		.appendChild(this.oBox);
	}

	new Parson({
		width:100,
		height:100,
		background:'red'	
	})
</script>
