<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.box{
			width: 300px;	
			height: 300px;	
			background: yellow;
		}
		.box1{
			width: 100px;	
			height: 100px;	
			background: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1" draggable=true></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(".box1")
	.on("dragstart",function(){
		console.log("aa")
	})
	.on("drag",function(){
		console.log("bb")
	})

	$(".box")
	.on("drop",function(ev){
		
		console.log("ccc")
	})
	.on("dragover",function(ev){
		ev.preventDefault();
		console.log("ddd")
	})

</script>
</html>
