<html lang="en">
<head>

	<title>Document</title>

	var ev = new Event('test');
	oBox1.onclick = function(){
		oBox2.addEventListener('test',function(){
			console.log('aa');
		})
		oBox2.dispatchEvent(ev);
	}
	
	
</script>
