	//2.定义一个新数组 遍历数组 值不在新数组中push进去
	function fn(arr){
		var str = [];
		for(var i = 0;i<arr.length;i++){
			if(str.indexOf(arr[i]) == -1){
				str.push([arr[i]])
			}
		}
		return str;
	}

	console.log(fn(arr1));
