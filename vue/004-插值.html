<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<p v-once>{{ message }}</p>
		<p v-text="message"></p>
		<p v-html="rawHtml"></p>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHtml:'<h1>我是大标题</h1>'
		}
	})
</script>
</html>
